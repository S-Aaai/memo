<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memo practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">

</head>
<body>
    <header></header>
        <h1>MemoPad</h1>
    </header>

    <main style="display: none;">
        <textarea id="text_area"></textarea>
        <ul>
            <li id="save">Save</li>
            <li id="clear">Clear</li>
        </ul>
    </main>

    <script>
        $("main").fadeIn(1000);

        //saveクリックイベント
        $("#save").on("click",function){
            const v = ("#text_area").val(); //textareaのvalueを取得しvに定義
            localStorage.setItem("memo",v); //memo固定の値でlocalStorageに入れる
                            //データkey名、データ値
        }

        //clearクリックイベント
        $("#clear").on("click",function(){
        localStorage.removeItem("#memo"); //localStorageから#memoの値を取ってきて消す 
        $("#text_area").val(""); //#text_areaを空にする
        });

        //リロードでも保存
        if(localStorage.getItem("memo")){ //もしmemoの中身が存在したら
        const v = localStorage.getItem("memo"); //localStorageから取ってきて"memo"に入れ、変数vと定義
        $("#text_area").val(v); //vの中身をtext_areaに表示
        }

        </script>


</body>
</html>
