<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>席決めアプリ</title>
</head>
<body>
    <div id="seki"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        const member = ["橋本","鈴木","田中","中田","山岸","小玉","山本","須賀"]
        const column = 3; //列を指定
        let len = member.length; //配列
        let count = 1; //0からでなく1からカウント
        //繰り返し処理
        for(let i=0; i<len; i++){
            //0~8がr変数に代入
            const r = Math.floor(Math.random()*member.length);  //floor切り捨て
            const v = member.splice(r, 1);  //r番目の配列を１つ取り出す
            //column変数値で改行
            if((i+1)%column == 0){
                $("#seki").append("|"+v+"<br>");
            }else{
                $("#seki").append("|"+v);
            }
            // count++;  //カウントに１をたす
        }




    </script>


    
</body>
</html>
